name: Publish

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'

      - name: Install Dependencies
        run: npm install --force

      - name: Build
        run: npm run build
